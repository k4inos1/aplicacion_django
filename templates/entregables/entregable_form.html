{% extends 'base.html' %}

{% block title %}{{ action }} Entregable - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="bi bi-list-task"></i> {{ action }} Entregable</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="titulo" name="titulo" 
                               value="{{ entregable.titulo }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required>{{ entregable.descripcion }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="proyecto" class="form-label">Proyecto <span class="text-danger">*</span></label>
                            <select class="form-select" id="proyecto" name="proyecto" required>
                                <option value="">Seleccione un proyecto</option>
                                {% for proyecto in proyectos %}
                                <option value="{{ proyecto.pk }}" {% if entregable.proyecto_id == proyecto.pk %}selected{% endif %}>
                                    {{ proyecto.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="responsable" class="form-label">Responsable</label>
                            <select class="form-select" id="responsable" name="responsable">
                                <option value="">Sin asignar</option>
                                {% for miembro in miembros %}
                                <option value="{{ miembro.pk }}" {% if entregable.responsable_id == miembro.pk %}selected{% endif %}>
                                    {{ miembro.nombre }} ({{ miembro.get_rol_display }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
                            <select class="form-select" id="estado" name="estado" required>
                                {% for value, label in estados %}
                                <option value="{{ value }}" {% if entregable.estado == value %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="prioridad" class="form-label">Prioridad <span class="text-danger">*</span></label>
                            <select class="form-select" id="prioridad" name="prioridad" required>
                                {% for value, label in prioridades %}
                                <option value="{{ value }}" {% if entregable.prioridad == value %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="porcentaje_completado" class="form-label">% Completado <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="porcentaje_completado" name="porcentaje_completado" 
                                   min="0" max="100" value="{{ entregable.porcentaje_completado|default:0 }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" 
                                   value="{{ entregable.fecha_vencimiento|date:'Y-m-d' }}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="archivo" class="form-label">Archivo Adjunto</label>
                            <input type="file" class="form-control" id="archivo" name="archivo">
                            {% if entregable.archivo %}
                                <small class="text-muted">Archivo actual: <a href="{{ entregable.archivo.url }}" target="_blank">{{ entregable.archivo.name }}</a></small>
                            {% endif %}
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'entregable_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-check-circle"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
