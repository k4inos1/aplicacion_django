{% extends 'base.html' %}

{% block title %}{{ action }} Proyecto - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-folder"></i> {{ action }} Proyecto</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Proyecto <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ proyecto.nombre }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required>{{ proyecto.descripcion }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="equipo" class="form-label">Equipo <span class="text-danger">*</span></label>
                            <select class="form-select" id="equipo" name="equipo" required>
                                <option value="">Seleccione un equipo</option>
                                {% for equipo in equipos %}
                                <option value="{{ equipo.pk }}" {% if proyecto.equipo_id == equipo.pk %}selected{% endif %}>
                                    {{ equipo.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
                            <select class="form-select" id="estado" name="estado" required>
                                {% for value, label in estados %}
                                <option value="{{ value }}" {% if proyecto.estado == value %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fecha_inicio" class="form-label">Fecha de Inicio <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" 
                                   value="{{ proyecto.fecha_inicio|date:'Y-m-d' }}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="fecha_fin_estimada" class="form-label">Fecha Fin Estimada <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="fecha_fin_estimada" name="fecha_fin_estimada" 
                                   value="{{ proyecto.fecha_fin_estimada|date:'Y-m-d' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fecha_fin_real" class="form-label">Fecha Fin Real</label>
                            <input type="date" class="form-control" id="fecha_fin_real" name="fecha_fin_real" 
                                   value="{{ proyecto.fecha_fin_real|date:'Y-m-d' }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="presupuesto" class="form-label">Presupuesto</label>
                            <input type="number" step="0.01" class="form-control" id="presupuesto" name="presupuesto" 
                                   value="{{ proyecto.presupuesto }}" placeholder="0.00">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'proyecto_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
